<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>!!!First Java Script !!!</title>
<script type="text/javascript">
document.write("Welcome to Java Script");
console.log("This Message will write on console");
var a;
var b;
a=parseInt(prompt("Enter The Number"));
b=parseInt(prompt("Enter another Number"));
function add()
{
	alert(a+"+"+b+"="+(a+b));
}

function minus()
{
	alert(a+"-"+b+"="+(a-b));	
}

function multi()
{
	alert(a+"*"+b+"="+(a*b));	
}
function divide()
{
	alert(a+"/"+b+"="+(a/b));	
}


add();
minus();
multi();
divide();

document.write("<b>"+(a+b)+"</b><br>")
document.write("<b>"+(a-b)+"</b><br>")
document.write("<b>"+(a*b)+"</b><br>")
document.write("<b>"+(a/b)+"</b><br>")
</script>
</head>
<body>

</body>
</html>
