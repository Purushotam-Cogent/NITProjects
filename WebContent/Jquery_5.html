<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>!!! Jquery Effect Demo !!!!</title>
<script src="jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function(){
		$("#div1").fadeIn();
		$("#div2").fadeIn("slow");
		$("#div3").fadeIn(3000);
	});
	$("button#out").click(function(){
		$("#div1").fadeOut();
		$("#div2").fadeOut("slow");
		$("#div3").fadeOut(3000);
	});
});

</script>
</head>
<body>

<h1>Jquery effect Demo Fade-In</h1>

<button>Click Here to fade-in</button>

<div id="div1" style="width: 80px;height:80px;display: none;background-color: red;">
</div><br>
<div id="div2" style="width: 80px;height:80px;display: none;background-color: green;">
</div><br>
<div id="div3" style="width: 80px;height:80px;display: none;background-color: blue;">
</div><br>
<button id="out">Click Here to fade-out</button>

</body>
</html>
